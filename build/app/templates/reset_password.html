{% extends "base.html" %}

{% block title %}Reset Password - TechCorp Inventory System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-lock text-6xl text-green-400 mb-4"></i>
            <h2 class="text-3xl font-extrabold">Reset Password</h2>
            <p class="mt-2 text-gray-400">Enter your new password</p>
        </div>
        
        <div class="glass rounded-xl p-8">
            <form class="space-y-6" method="POST">
                <input type="hidden" name="username" value="{{ username }}">
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <div class="appearance-none relative block w-full px-3 py-3 border border-white/10 text-gray-400 rounded-lg bg-white/5">
                        {{ username }}
                    </div>
                </div>
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-key mr-2"></i>New Password
                    </label>
                    <input id="new_password" name="new_password" type="password" required 
                           class="appearance-none relative block w-full px-3 py-3 border border-white/10 placeholder-gray-500 text-white rounded-lg bg-white/5 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                           placeholder="Enter your new password">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-check mr-2"></i>Confirm Password
                    </label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="appearance-none relative block w-full px-3 py-3 border border-white/10 placeholder-gray-500 text-white rounded-lg bg-white/5 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                           placeholder="Confirm your new password">
                </div>
                
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                        <i class="fas fa-save mr-2"></i>
                        Reset Password
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
