version: "3.8"

services:
  techcorp-inventory:
    build:
      context: ./build/app
      dockerfile: Dockerfile
    image: techcorp/inventory:latest
    ports:
      - "3206:3206"
    volumes:
      - inventory_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3206/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/techcorp.db

volumes:
  inventory_data:
    driver: local